<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para o novo site</title>
    <meta http-equiv="refresh" content="5; URL='https://www.novodominio.com.br'" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #2980b9;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O site mudou de endereço!</h1>
        <p>Estamos redirecionando você para nosso novo site em 5 segundos...</p>
        <div class="loader"></div>
        <p>Se o redirecionamento não funcionar, clique no botão abaixo:</p>
        <a href="https://eventos-rdr.web.app/" class="button">Ir para o novo site</a>
    </div>

    <script>
        // Redireciona após 5 segundos
        setTimeout(function() {
            window.location.href = "https://eventos-rdr.web.app/";
        }, 5000);
        
        // Contador regressivo (opcional)
        let timeLeft = 5;
        const countdownElement = document.querySelector('p');
        
        const countdownTimer = setInterval(function() {
            timeLeft--;
            countdownElement.textContent = `Estamos redirecionando você para nosso novo site em ${timeLeft} ${timeLeft === 1 ? 'segundo' : 'segundos'}...`;
            
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
            }
        }, 1000);
    </script>
</body>
</html>
